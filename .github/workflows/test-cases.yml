name: Test Cases

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - run: Rscript applyBenefitsCalculator.R ssdi_1
      - run: Rscript applyBenefitsCalculator.R ssdi_2
      - name: "Print project csv output"
        run: |
          echo "ssdi_1:"
          cat output/results_ssdi_1.csv
          echo "ssdi_2:"
          cat output/results_ssdi_2.csv
      - name: Archive project output
        uses: actions/upload-artifact@v4
        with:
          name: project-output
          path: output


